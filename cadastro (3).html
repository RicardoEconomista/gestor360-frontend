<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gestor Financeiro 360¬∞</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #fc8181; }
        .strength-medium { width: 66%; background: #f6ad55; }
        .strength-strong { width: 100%; background: #68d391; }

        .password-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #68d391;
        }

        .alert-info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .beta-badge {
            background: #ffd700;
            color: #744210;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">üìä</div>
            <h1>
                Gestor Financeiro 360¬∞
                <span class="beta-badge">BETA</span>
            </h1>
            <p class="subtitle">Crie sua conta para come√ßar</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    placeholder="Seu nome completo"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è Mostrar
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-hint" id="passwordHint">Use letras, n√∫meros e s√≠mbolos</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Digite a senha novamente"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                        üëÅÔ∏è Mostrar
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-signup" id="btnSignup">
                Criar Conta
            </button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <div class="login-link">
            J√° tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://tdclvlukfckkibwlbgwo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY2x2bHVrZmNra2lid2xiZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5ODk2MDksImV4cCI6MjA1MzU2NTYwOX0.SSavf8vriHMr7WWQ9SO1Cg_cUxdQoRr30HdwS7aUi1s';
        const BACKEND_URL = 'https://gestor360-backend.vercel.app';

        // Inicializar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';

            // Auto-hide ap√≥s 7 segundos
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 7000);
        }

        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = passwordInput.parentElement.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Mostrar';
            }
        }

        function toggleConfirmPassword() {
            const confirmInput = document.getElementById('confirmPassword');
            const toggleBtn = confirmInput.parentElement.querySelector('.toggle-password');
            
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                toggleBtn.textContent = 'üôà Ocultar';
            } else {
                confirmInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Mostrar';
            }
        }

        // Medidor de for√ßa da senha
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const hint = document.getElementById('passwordHint');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                hint.textContent = 'Senha fraca - Use mais caracteres';
                hint.style.color = '#fc8181';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                hint.textContent = 'Senha m√©dia - Adicione s√≠mbolos';
                hint.style.color = '#f6ad55';
            } else {
                strengthBar.classList.add('strength-strong');
                hint.textContent = 'Senha forte! ‚úì';
                hint.style.color = '#68d391';
            }
        });

        // Verificar se usu√°rio j√° est√° logado
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('Usu√°rio j√° est√° logado, redirecionando...');
                window.location.href = 'index.html';
            }
        }

        // Executar ao carregar a p√°gina
        checkAuth();

        // Handler do formul√°rio de cadastro
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnSignup = document.getElementById('btnSignup');
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Valida√ß√µes
            if (!nome || !email || !password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('As senhas n√£o coincidem', 'error');
                return;
            }

            // Validar formato do email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Por favor, digite um email v√°lido', 'error');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            btnSignup.disabled = true;
            btnSignup.innerHTML = '<span class="loading"></span> Verificando...';

            try {
                console.log('Verificando whitelist para:', email);

                // ETAPA 1: Verificar whitelist no backend
                const whitelistResponse = await fetch(`${BACKEND_URL}/api/auth/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        nome: nome
                    })
                });

                const whitelistData = await whitelistResponse.json();
                
                if (!whitelistResponse.ok) {
                    console.error('Erro na whitelist:', whitelistData);
                    
                    if (whitelistResponse.status === 403) {
                        showAlert('‚ö†Ô∏è Sistema em fase BETA - Acesso restrito. Entre em contato para solicitar acesso.', 'error');
                    } else {
                        showAlert(whitelistData.message || 'Erro ao verificar autoriza√ß√£o', 'error');
                    }
                    
                    btnSignup.disabled = false;
                    btnSignup.textContent = 'Criar Conta';
                    return;
                }

                console.log('Email autorizado! Resposta:', whitelistData);

                // ETAPA 2: Se passou pela whitelist, criar conta no Supabase
                if (whitelistData.success && whitelistData.user) {
                    console.log('Conta criada com sucesso!');
                    console.log('User ID:', whitelistData.user.id);
                    
                    showAlert('‚úì Conta criada com sucesso! Verifique seu email para confirmar.', 'success');
                    
                    // Redirecionar para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    throw new Error('Resposta inesperada do servidor');
                }

            } catch (error) {
                console.error('Erro ao criar conta:', error);
                showAlert('Erro ao criar conta: ' + error.message, 'error');
                btnSignup.disabled = false;
                btnSignup.textContent = 'Criar Conta';
            }
        });

        // Limpar alertas quando usu√°rio come√ßar a digitar
        ['nome', 'email', 'password', 'confirmPassword'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('alertMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
