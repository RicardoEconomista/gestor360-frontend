<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gestor Financeiro 360¬∞</title>
    
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cadastro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn-cadastro {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-cadastro:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-cadastro:active {
            transform: translateY(0);
        }

        .btn-cadastro:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c00;
        }

        .alert-success {
            background: #efe;
            border: 2px solid #cfc;
            color: #070;
        }

        .alert-info {
            background: #e3f2fd;
            border: 2px solid #90caf9;
            color: #1565c0;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .beta-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <h1>üéØ Gestor Financeiro 360¬∞</h1>
            <p>Diagn√≥stico Financeiro Empresarial <span class="beta-badge">BETA</span></p>
        </div>

        <div id="alertContainer"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    placeholder="Seu nome completo"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-hint">
                    Use letras, n√∫meros e s√≠mbolos para uma senha forte
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Digite a senha novamente"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" id="toggleConfirmPassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-cadastro" id="btnCadastro">
                Criar Conta
            </button>

            <div class="loading" id="loading">
                <span class="spinner"></span>
                <span>Criando conta...</span>
            </div>
        </form>

        <div class="divider">ou</div>

        <div class="login-link">
            J√° tem conta? <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO
        // ============================================
        const SUPABASE_URL = 'https://eggyabjkdgkotkrjjmbg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnZ3lhYmprZGdrb3RrcmpqbWJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MjMyMDYsImV4cCI6MjA4NTM5OTIwNn0.yJqjB7rMuIlKteRzZBGm1bDtUA8ZlAB29bkD8-s0Qjg';
        const BACKEND_URL = 'https://gestor360-backend.vercel.app';

        // Criar cliente Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // ELEMENTOS DO DOM
        // ============================================
        const cadastroForm = document.getElementById('cadastroForm');
        const btnCadastro = document.getElementById('btnCadastro');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        // ============================================
        // FUN√á√ïES DE ALERTA
        // ============================================
        function mostrarAlerta(mensagem, tipo = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensagem;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Remover ap√≥s 7 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 7000);
        }

        // ============================================
        // MEDIDOR DE FOR√áA DA SENHA
        // ============================================
        passwordInput.addEventListener('input', function() {
            const senha = this.value;
            let forca = 0;

            if (senha.length >= 6) forca++;
            if (senha.length >= 10) forca++;
            if (/[a-z]/.test(senha) && /[A-Z]/.test(senha)) forca++;
            if (/\d/.test(senha)) forca++;
            if (/[^a-zA-Z\d]/.test(senha)) forca++;

            passwordStrengthBar.className = 'password-strength-bar';
            
            if (forca <= 2) {
                passwordStrengthBar.classList.add('strength-weak');
            } else if (forca <= 4) {
                passwordStrengthBar.classList.add('strength-medium');
            } else {
                passwordStrengthBar.classList.add('strength-strong');
            }
        });

        // ============================================
        // TOGGLE SENHA (MOSTRAR/OCULTAR)
        // ============================================
        togglePassword.addEventListener('click', function() {
            const tipo = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = tipo;
            this.textContent = tipo === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const tipo = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = tipo;
            this.textContent = tipo === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================
        // VERIFICAR SE J√Å EST√Å LOGADO
        // ============================================
        async function verificarSessao() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (session) {
                    console.log('‚úÖ Usu√°rio j√° est√° logado, redirecionando...');
                    window.location.href = 'index.html.html';
                }
            } catch (erro) {
                console.error('Erro ao verificar sess√£o:', erro);
            }
        }

        // Verificar ao carregar a p√°gina
        verificarSessao();

        // ============================================
        // FUN√á√ÉO DE CADASTRO
        // ============================================
        async function fazerCadastro(nome, email, senha) {
            try {
                console.log('üìù Tentando criar conta para:', email);

                // 1. VERIFICAR WHITELIST NO BACKEND
                console.log('üîç Verificando whitelist...');
                
                const responseWhitelist = await fetch(`${BACKEND_URL}/api/auth/verificar-whitelist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const dataWhitelist = await responseWhitelist.json();

                if (!responseWhitelist.ok) {
                    console.error('‚ùå Email n√£o autorizado:', dataWhitelist);
                    throw new Error(dataWhitelist.erro || 'Email n√£o autorizado');
                }

                console.log('‚úÖ Email autorizado na whitelist!');

                // 2. CRIAR CONTA NO SUPABASE
                console.log('üë§ Criando conta no Supabase...');
                
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: {
                            nome_completo: nome
                        }
                    }
                });

                if (error) {
                    console.error('‚ùå Erro ao criar conta:', error);
                    throw error;
                }

                console.log('‚úÖ Conta criada com sucesso!', data);

                // Mostrar mensagem de sucesso
                mostrarAlerta(
                    'Conta criada com sucesso! Verifique seu email para confirmar.', 
                    'success'
                );

                // Redirecionar ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (erro) {
                console.error('‚ùå Erro no cadastro:', erro);
                
                // Mensagens de erro amig√°veis
                let mensagem = 'Erro ao criar conta. Tente novamente.';
                
                if (erro.message.includes('n√£o autorizado') || erro.message.includes('fase beta')) {
                    mensagem = 'üîí Sistema em fase beta. Apenas emails autorizados podem criar conta. Entre em contato para solicitar acesso.';
                } else if (erro.message.includes('User already registered')) {
                    mensagem = 'Este email j√° est√° cadastrado. Fa√ßa login.';
                } else if (erro.message.includes('Invalid email')) {
                    mensagem = 'Email inv√°lido. Verifique e tente novamente.';
                } else if (erro.message.includes('Password should be at least 6 characters')) {
                    mensagem = 'A senha deve ter pelo menos 6 caracteres.';
                } else if (erro.message.includes('network')) {
                    mensagem = 'Erro de conex√£o. Verifique sua internet.';
                }

                mostrarAlerta(mensagem, 'error');
                throw erro;
            }
        }

        // ============================================
        // SUBMIT DO FORMUL√ÅRIO
        // ============================================
        cadastroForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const confirmarSenha = document.getElementById('confirmPassword').value;

            // Valida√ß√µes b√°sicas
            if (!nome || !email || !senha || !confirmarSenha) {
                mostrarAlerta('Por favor, preencha todos os campos.', 'error');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mostrarAlerta('Por favor, insira um email v√°lido.', 'error');
                return;
            }

            // Validar tamanho da senha
            if (senha.length < 6) {
                mostrarAlerta('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            // Validar se senhas conferem
            if (senha !== confirmarSenha) {
                mostrarAlerta('As senhas n√£o conferem.', 'error');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            btnCadastro.disabled = true;
            btnCadastro.textContent = 'Criando conta...';
            loading.style.display = 'block';

            try {
                await fazerCadastro(nome, email, senha);
            } catch (erro) {
                // Erro j√° foi tratado na fun√ß√£o fazerCadastro
            } finally {
                // Reabilitar bot√£o
                btnCadastro.disabled = false;
                btnCadastro.textContent = 'Criar Conta';
                loading.style.display = 'none';
            }
        });

        // ============================================
        // LOG DE INICIALIZA√á√ÉO
        // ============================================
        console.log('üöÄ Sistema de Cadastro inicializado!');
        console.log('üìç Supabase URL:', SUPABASE_URL);
        console.log('üìç Backend URL:', BACKEND_URL);
        console.log('‚úÖ Cliente Supabase conectado!');
    </script>
</body>
</html>
