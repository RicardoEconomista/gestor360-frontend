<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Gestor Financeiro 360¬∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004c99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            background: linear-gradient(135deg, #0066cc 0%, #004c99 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .signup-form {
            padding: 40px 30px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #0066cc;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            background: #ccc;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: #f44;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #fa4;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: #4c4;
        }

        .password-match {
            margin-top: 8px;
            font-size: 12px;
            display: none;
        }

        .password-match.error {
            color: #c33;
            display: block;
        }

        .password-match.success {
            color: #3c3;
            display: block;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0066cc 0%, #004c99 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            font-family: 'Inter', sans-serif;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 16px;
            line-height: 1.5;
        }

        .terms a {
            color: #0066cc;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            padding: 20px 0;
            background: #f8f9fa;
            margin: 0 -30px -40px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link p {
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #004c99;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 480px) {
            .signup-container {
                border-radius: 16px;
            }

            .signup-header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 26px;
            }

            .signup-form {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">üíº Gestor Financeiro 360¬∞</div>
            <div class="logo-subtitle">Diagn√≥stico Completo 80 Perguntas</div>
        </div>

        <div class="signup-form">
            <h1 class="form-title">Criar sua conta</h1>
            <p class="form-subtitle">Comece seu diagn√≥stico financeiro agora</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Jo√£o Silva"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email profissional</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="joao@empresa.com.br"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="M√≠nimo 6 caracteres"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            üëÅÔ∏è Mostrar
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è Mostrar
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <button type="submit" class="btn-signup" id="btnSignup">
                    Criar conta
                </button>

                <div class="terms">
                    Ao criar uma conta, voc√™ concorda com nossos 
                    <a href="#" onclick="alert('Em breve!'); return false;">Termos de Uso</a> e 
                    <a href="#" onclick="alert('Em breve!'); return false;">Pol√≠tica de Privacidade</a>
                </div>

                <div class="loading" id="loading">Criando conta</div>
            </form>

            <div class="login-link">
                <p>J√° tem uma conta? <a href="login.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURA√á√ÉO SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://tdclvlukfckkibwlbgwo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY2x2bHVrZmNra2lid2xiZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5ODk2MDksImV4cCI6MjA1MzU2NTYwOX0.SSavf8vriHMr7WWQ9SO1Cg_cUxdQoRr30HdwS7aUi1s';
        
        // Criar cliente Supabase (usando namespace global do CDN)
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // FUN√á√ÉO: TOGGLE PASSWORD
        // ============================================
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.parentElement.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Mostrar';
            }
        }

        // ============================================
        // FUN√á√ÉO: VERIFICAR FOR√áA DA SENHA
        // ============================================
        function checkPasswordStrength(password) {
            const strengthBar = document.querySelector('.strength-bar');
            const strengthFill = document.getElementById('strengthFill');
            
            if (password.length === 0) {
                strengthBar.className = 'strength-bar';
                strengthFill.style.width = '0%';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthBar.className = 'strength-bar strength-weak';
            } else if (strength <= 3) {
                strengthBar.className = 'strength-bar strength-medium';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
            }
        }

        // ============================================
        // FUN√á√ÉO: VERIFICAR SE SENHAS COINCIDEM
        // ============================================
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');

            if (confirmPassword.length === 0) {
                matchDiv.style.display = 'none';
                return;
            }

            if (password === confirmPassword) {
                matchDiv.textContent = '‚úÖ Senhas coincidem';
                matchDiv.className = 'password-match success';
            } else {
                matchDiv.textContent = '‚ùå Senhas n√£o coincidem';
                matchDiv.className = 'password-match error';
            }
        }

        // ============================================
        // EVENTOS: VALIDA√á√ÉO EM TEMPO REAL
        // ============================================
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // ============================================
        // FUN√á√ÉO: MOSTRAR ERRO
        // ============================================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // ============================================
        // FUN√á√ÉO: MOSTRAR SUCESSO
        // ============================================
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // ============================================
        // FUN√á√ÉO: CRIAR CONTA (Via Backend)
        // ============================================
        async function criarConta(nome, email, senha) {
            try {
                console.log('üìù Tentando criar conta via backend...');
                
                // Chamar backend para criar conta (verifica whitelist)
                const BACKEND_URL = 'https://gestor360-backend.vercel.app';
                
                const response = await fetch(`${BACKEND_URL}/api/auth/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        senha: senha
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Backend retornou erro
                    throw new Error(data.mensagem || data.erro || 'Erro ao criar conta');
                }

                console.log('‚úÖ Conta criada com sucesso!');
                console.log('üë§ Usu√°rio:', email);

                return data;
            } catch (error) {
                console.error('‚ùå Erro ao criar conta:', error);
                throw error;
            }
        }

        // ============================================
        // EVENTO: SUBMIT DO FORM
        // ============================================
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const confirmarSenha = document.getElementById('confirmPassword').value;
            const btnSignup = document.getElementById('btnSignup');
            const loading = document.getElementById('loading');

            // Valida√ß√µes
            if (!nome || !email || !senha || !confirmarSenha) {
                showError('Por favor, preencha todos os campos!');
                return;
            }

            if (nome.length < 3) {
                showError('Nome deve ter pelo menos 3 caracteres!');
                return;
            }

            if (senha.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres!');
                return;
            }

            if (senha !== confirmarSenha) {
                showError('As senhas n√£o coincidem!');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            btnSignup.disabled = true;
            btnSignup.textContent = 'Criando conta...';
            loading.style.display = 'block';

            try {
                // Criar conta
                await criarConta(nome, email, senha);

                // Sucesso!
                showSuccess('‚úÖ Conta criada com sucesso! Verifique seu email para confirmar.');
                
                // Limpar form
                document.getElementById('signupForm').reset();
                
                // Redirecionar ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                // Erro!
                btnSignup.disabled = false;
                btnSignup.textContent = 'Criar conta';
                loading.style.display = 'none';

                // Tratamento espec√≠fico para acesso restrito
                if (error.message && error.message.includes('fase beta')) {
                    showError('üîí Sistema em fase beta. Cadastros apenas por convite no momento.');
                } else if (error.message && error.message.includes('User already registered')) {
                    showError('Este email j√° est√° cadastrado! Fa√ßa login.');
                } else if (error.message && error.message.includes('Invalid email')) {
                    showError('Email inv√°lido!');
                } else if (error.message && error.message.includes('Password should be at least 6 characters')) {
                    showError('A senha deve ter pelo menos 6 caracteres!');
                } else {
                    showError('Erro ao criar conta. Tente novamente!');
                }
            }
        });

        // ============================================
        // VERIFICAR SE J√Å EST√Å LOGADO
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('supabase_token');
            
            if (token) {
                console.log('‚úÖ Usu√°rio j√° est√° logado! Redirecionando...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
