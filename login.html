<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor Financeiro 360¬∞</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .welcome-message {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .welcome-message h2 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .welcome-message p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .signup-link {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #68d391;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üìä</div>
            <h1>Gestor Financeiro 360¬∞</h1>
            <p class="subtitle">Diagn√≥stico Completo 80 Perguntas</p>
        </div>

        <div class="welcome-message">
            <h2>Bem-vindo de volta!</h2>
            <p>Entre com suas credenciais para continuar</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è Mostrar
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidade em desenvolvimento'); return false;">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <div class="signup-link">
            N√£o tem uma conta? <a href="cadastro.html">Criar conta agora</a>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://tdclvlukfckkibwlbgwo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY2x2bHVrZmNra2lid2xiZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5ODk2MDksImV4cCI6MjA1MzU2NTYwOX0.SSavf8vriHMr7WWQ9SO1Cg_cUxdQoRr30HdwS7aUi1s';

        // Inicializar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Mostrar';
            }
        }

        // Verificar se usu√°rio j√° est√° logado
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('Usu√°rio j√° est√° logado, redirecionando...');
                window.location.href = 'index.html';
            }
        }

        // Executar ao carregar a p√°gina
        checkAuth();

        // Handler do formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Valida√ß√µes
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span> Entrando...';

            try {
                console.log('Tentando fazer login com:', email);

                // Fazer login no Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Erro no login:', error);
                    
                    // Mensagens de erro personalizadas
                    let errorMessage = 'Erro ao fazer login. Tente novamente.';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Email ou senha incorretos';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Por favor, confirme seu email antes de fazer login';
                    } else if (error.message.includes('User not found')) {
                        errorMessage = 'Usu√°rio n√£o encontrado. Verifique seu email';
                    }
                    
                    showAlert(errorMessage, 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                    return;
                }

                if (data.session) {
                    console.log('Login bem-sucedido!');
                    console.log('User ID:', data.user.id);
                    console.log('Token:', data.session.access_token);
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error('Sess√£o n√£o criada');
                }

            } catch (error) {
                console.error('Erro inesperado:', error);
                showAlert('Erro ao fazer login: ' + error.message, 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        // Limpar alertas quando usu√°rio come√ßar a digitar
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('alertMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('alertMessage').style.display = 'none';
        });
    </script>
</body>
</html>
